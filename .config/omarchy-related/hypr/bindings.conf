# Application bindings
$terminal = uwsm app -- alacritty
$browser = omarchy-launch-browser

bindd = SUPER, return, Terminal, exec, $terminal --working-directory $(omarchy-cmd-terminal-cwd)
bindd = SUPER SHIFT, K, Kitty, exec, uwsm app -- kitty
bindd = SUPER SHIFT, G, Ghostty, exec, uwsm app -- ghostty
bindd = SUPER SHIFT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, T, Docker, exec, $terminal -e htop
bindd = SUPER, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password
bindd = SUPER, Z, Zen, exec, uwsm app -- zen-browser

bindd = SUPER, G, GitHub, exec, omarchy-launch-webapp "https://github.com"
bindd = SUPER, M, MonkeyType, exec, omarchy-launch-webapp "https://monkeytype.com"
bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER, C, ClaudeAi, exec, omarchy-launch-webapp "https://claude.ai"
bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER, E, Gmail, exec, omarchy-launch-webapp "https://mail.google.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"

bindd = SUPER, F, Full Screen, fullscreen
bindd = SUPER, X,Close Window, killactive
# bindd = SUPER, TAB, prev, workspace, previous
# bindd = SUPER SHIFT, TAB, next, workspace, next

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, Space
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

unbind = SUPER, W
